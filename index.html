<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/resest.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/651e80f994.js" crossorigin="anonymous"></script>
  <title>Daily UI n°02</title>
</head>

<body>
  <div class="window wrapper">
    <header id="header" class="title-bar">
      <h1 class="main-title title-bar-text">Checkout</h1>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </header>
    
    <main id="main">
      <section class="progress-bar">
        <div class="circle checked">
          <i class="fas fa-shopping-cart checked"></i>
        </div>
        <div class="line filled"></div>
        <div class="circle doing">
          <i class="far fa-credit-card"></i>
        </div>
        <div class="line unfilled"></div>
        <div class="circle unchecked">
          <i class="fas fa-check-circle"></i>
        </div>
      </section>

      <div class="desktop-v">
        <section class="payment-type">
          <h2 class="subtitle">Méthodes de paiement</h2>
          <div class="payment-options">
            <div class="mastercard payment">
              <button>
                <i class="fab fa-cc-mastercard"></i>
              </button>
  
            </div>
            <div class="visa payment">
              <button>
                <i class="fab fa-cc-visa"></i>
              </button>
            </div>
            <div class="paypal payment">
              <button>
                <i class="fab fa-cc-paypal"></i>
              </button>
            </div>
          </div>
        </section>
  
        <section class="details">
          <h2 class="subtitle">Détails</h2>
          <form class="payment-form">
            <div class="field-row-stacked">
              <label for="card-type">Type de carte</label>
              <select id="card-type">
                <option>Visa</option>
                <option>Master Card</option>
                <option>American Express</option>
              </select>
            </div>
            <div class="field-row-stacked card-type input-elt">
              <label for="card-number">Numéro de carte</label>
              <input id="card-number" type="text" />
            </div>
            <div class="field-row-stacked name input-elt">
              <label for="name">Nom du propriétaire de la carte</label>
              <input id="name" type="text" />
            </div>
            <div class="field-row-stacked expiration-date input-elt">
              <label for="expiration-date">Date d'expiration (format mm/aa)</label>
              <input id="expiration-date" type="text" />
            </div>
            <div class="field-row-stacked cvv input-elt">
              <label for="cvv">CVV</label>
              <input id="cvv" type="text" />
            </div>
            <div class="save-card input-elt">
              <input type="checkbox" id="save-card">
              <label for="save-card">Voulez-vous sauvegarder cette carte de paiement ?</label>
            </div>
          </form>
        </section>
      </div>
      <button class="validate-button" type="submit">Valider mon paiement</button>
    </main>
  
    <footer id="footer">
  
    </footer>
  </div>
</body>
</html>
